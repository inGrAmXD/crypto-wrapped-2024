<!DOCTYPE html>
<html>
<head>
    <title>Mint Your Year In Review NFT</title>
    <style>
        body {
            background: #0f172a;
            color: white;
            font-family: Arial;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .mint-container {
            text-align: center;
            padding: 2rem;
        }
        .mint-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2rem;
            margin-top: 1rem;
        }
        .mint-button:disabled {
            background: #64748b;
            cursor: not-allowed;
        }
        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
        }
        .error { background: #ef4444; }
        .success { background: #22c55e; }
    </style>
</head>
<body>
    <div class="mint-container">
        <h1>Mint Your Year In Review NFT</h1>
        <button id="mintButton" class="mint-button">Mint NFT</button>
        <div id="status" class="status" style="display: none;"></div>
    </div>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <script src="/mint.js"></script>
</body>
</html>
